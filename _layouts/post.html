---
layout: default
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished"
        class="post-meta__date date">{{page.date | date: "%F"}}</time> &nbsp;&nbsp;&nbsp;
      <span class="post-meta__tags tags">{{page.tags}}</span>
      <a href="/blog/index.html" style="font-size: 12px;float:right;color:#666">返回随笔列表 </a>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
